<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>祝 住 - 砖拽 专住</title>
  <link rel="icon" type="image/x-icon" href="../image/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style/login.css">
  <link rel="stylesheet" href="../style.css" />
  
  <script src="/src/scripts/login.js" defer></script>

</head>

<body>
  <div class="confetti" id="confetti-container"></div>

  <main class="login-container">
    <h1>专  砖拽 专住!</h1>
    <form id="login-form">
      <label for="username"> 砖 砖?</label>
      <input type="text" id="username" name="username" placeholder="住 转 砖..." required />

      <label for="level"> 专 专转?</label>
      <select id="level" name="level">
        <option value="medium"></option>
        <option value="hard">拽砖</option>
      </select>

      <div id="error-msg" class="error-box"></div>

      <button id="instructions-btn" type="button"> 专转 砖拽</button>
      <button type="submit"> 转!</button>
    </form>
  </main>
</body>
</html>
