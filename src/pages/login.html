<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>דף כניסה - משחק טטריס</title>
  <link rel="icon" type="image/x-icon" href="../image/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style/login.css">
  <link rel="stylesheet" href="../style.css" />
  
  <script src="/src/scripts/login.js" defer></script>

</head>

<body>
  <div class="confetti" id="confetti-container"></div>

  <main class="login-container">
    <h1>ברוך הבא למשחק הטטריס!</h1>
    <form id="login-form">
      <label for="username">מה השם שלך?</label>
      <input type="text" id="username" name="username" placeholder="הכנס את שמך..." required />

      <label for="level">איזה רמה בחרת?</label>
      <select id="level" name="level">
        <option value="medium">בינוני</option>
        <option value="hard">קשה</option>
      </select>

      <div id="error-msg" class="error-box"></div>

      <button id="instructions-btn" type="button">🎮 הוראות משחק</button>
      <button type="submit">בוא נתחיל!</button>
    </form>
  </main>
</body>
</html>
